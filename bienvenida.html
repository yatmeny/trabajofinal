<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Declaraci贸n del tipo de documento HTML5 -->
  <meta charset="UTF-8"> <!-- Codificaci贸n de caracteres UTF-8 para soporte internacional -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuraci贸n responsiva para dispositivos m贸viles -->
  <title>Bienvenida</title> 
  <link rel="stylesheet" href="css/estilos_bienvenida.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
  <!-- Contenedor principal de la p谩gina -->
  <div class="container">
    <!-- T铆tulos de bienvenida -->
    <h2>隆Bienvenido/a!</h2>  
    <h2>Sistema de FRANKLIN GUSTAVO CONDORI SULLASI</h2>
    
    <!-- Secci贸n de informaci贸n del usuario -->
    <div class="perfil-usuario">
      <!-- Imagen de perfil del usuario (se carga din谩micamente) -->
      <img id="foto" alt="Foto de perfil" src="">
      
      <!-- Informaci贸n del usuario (se carga desde localStorage) -->
      <p id="nombre" class="info-usuario"></p>
      <p id="email" class="info-usuario"></p>
    </div>
    
    <!-- Secci贸n de opciones de consulta con botones reorganizados -->
    <div class="consulta-opciones">
      <!-- Bot贸n para consultar informaci贸n de DNI -->
      <button class="btn-consulta" onclick="navegarA('consultas/dni.html')" title="Realizar consultas de Documento Nacional de Identidad">
        <span></span> Consultar DNI
      </button>
      
      <!-- Bot贸n para consultar informaci贸n de RUC -->
      <button class="btn-consulta" onclick="navegarA('consultas/ruc.html')" title="Realizar consultas de Registro nico de Contribuyentes">
        <span></span> Consultar RUC
      </button>
      
      <!-- Bot贸n para consultas XML -->
      <button class="btn-consulta" onclick="navegarA('examenes/examen_xml.html')" title="Procesar y consultar archivos XML">
        <span></span> Consulta XML
      </button> 
      
      <!-- Bot贸n para consultas JSON -->
      <button class="btn-consulta" onclick="navegarA('examenes/examen_json.html')" title="Procesar y consultar archivos JSON">
        <span></span> Consulta JSON
      </button>
    </div>
  </div>

  <script>
    // Funci贸n para cargar los datos del usuario desde localStorage al inicializar la p谩gina
    function cargarDatosUsuario() {
      // Obtener datos almacenados en localStorage
      const nombre = localStorage.getItem("nombre");
      const email = localStorage.getItem("email");
      const foto = localStorage.getItem("foto");
      
      // Actualizar elementos del DOM con la informaci贸n del usuario
      const elementoNombre = document.getElementById("nombre");
      const elementoEmail = document.getElementById("email");
      const elementoFoto = document.getElementById("foto");
      
      // Verificar si los elementos existen antes de modificarlos
      if (elementoNombre) {
        elementoNombre.innerText = "Nombre: " + (nombre || "No disponible");
      }
      
      if (elementoEmail) {
        elementoEmail.innerText = "Correo: " + (email || "No disponible");
      }
      
      // Configurar la imagen de perfil
      if (elementoFoto && foto) {
        elementoFoto.src = foto;
        // Si no hay foto, usar una imagen por defecto
      } else if (elementoFoto) {
        elementoFoto.src = "https://via.placeholder.com/150x150/cccccc/666666?text=Usuario";
      }
    }
    
    // Funci贸n mejorada para navegaci贸n con validaci贸n
    function navegarA(url) {
      try {
        // Validar que la URL no est茅 vac铆a
        if (!url) {
          console.error("URL no proporcionada");
          return;
        }
        
        // Registrar la navegaci贸n para depuraci贸n
        console.log("Navegando a:", url);
        
        // Realizar la navegaci贸n
        window.location.href = url;
      } catch (error) {
        // Manejo de errores en la navegaci贸n
        console.error("Error al navegar:", error);
        alert("Error al acceder a la p谩gina solicitada");
      }
    }
    
    // Funci贸n que se ejecuta cuando la p谩gina termina de cargar
    document.addEventListener('DOMContentLoaded', function() {
      // Cargar los datos del usuario
      cargarDatosUsuario();
      
      // Mostrar mensaje de bienvenida en consola (para depuraci贸n)
      console.log("P谩gina de bienvenida cargada correctamente");
      
      // Opcional: Verificar si hay datos de usuario
      const nombre = localStorage.getItem("nombre");
      if (!nombre) {
        console.warn("No se encontraron datos de usuario en localStorage");
      }
    });
    
    // Funci贸n para limpiar datos de sesi贸n (opcional)
    function cerrarSesion() {
      if (confirm("驴Est谩 seguro de que desea cerrar sesi贸n?")) {
        localStorage.clear(); // Limpiar todos los datos almacenados
        window.location.href = "login.html"; // Redirigir al login
      }
    }
  </script>
</body>
</html>
