<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

        <div class="info-linea">
            <h3 id="nombre"></h3>
            <h3 id="trabajo"></h3>
     </div>
        

    <h4>LISTA DE ALUMNO</h4>
    <table border="1" id="alumnos">
        <th>DNI</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>

        <th>NOMBRE_CURSO</th>
        <th>N_HORAS</th>

    <h4>LISTA DE DOCENTES</h4>

        <th>DNI</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
